<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByJudge Store</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 48px; margin-bottom: 20px; }
        .status { color: #2ecc71; font-size: 24px; margin-bottom: 20px; }
        .message { color: #ecf0f1; margin-bottom: 30px; }
        .btn { 
            background: #e74c3c; 
            color: white; 
            padding: 15px 30px; 
            text-decoration: none; 
            border-radius: 10px; 
            display: inline-block;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover { background: #c0392b; transform: translateY(-2px); }
        .features { margin-top: 40px; }
        .feature { margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎮 ByJudge Store</div>
        <div class="status">✅ Sistem Aktif!</div>
        <div class="message">
            Oyun hilesi satış sisteminiz hazır. Tüm özellikler çalışıyor.
        </div>
        
        <a href="/admin" class="btn">🔐 Admin Panel</a>
        <a href="/urunler" class="btn">🛒 Ürünler</a>
        <a href="/login" class="btn">👤 Giriş Yap</a>
        
        <div class="features">
            <h3>🚀 Özellikler:</h3>
            <div class="feature">✅ Kullanıcı kayıt/giriş sistemi</div>
            <div class="feature">✅ Admin paneli</div>
            <div class="feature">✅ Ürün yönetimi</div>
            <div class="feature">✅ Sipariş sistemi</div>
            <div class="feature">✅ Dekont yükleme</div>
            <div class="feature">✅ Güvenlik önlemleri</div>
        </div>
        
        <p style="margin-top: 40px; font-size: 14px; opacity: 0.8;">
            <strong>İletişim:</strong> mehtikorhan16@gmail.com
        </p>
    </div>
</body>
</html>
