<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - ByJudge Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo/logo3.png">
    <script>
        // Apply initial theme ASAP
        (function() {
            try {
                var stored = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (stored === 'dark' || (!stored && prefersDark)) {
                    document.documentElement.classList.add('dark');
                }
            } catch (e) {}
        })();
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo ve Başlık -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2 mb-4">
                <img src="logo/logo.jpg" alt="ByJudge Store Logo" class="w-12 h-12 rounded-lg object-cover" />
                <span class="text-2xl font-bold text-gray-900 dark:text-white">ByJudge Store</span>
            </a>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Giriş Yap</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Hesabınıza giriş yapın</p>
        </div>

        <!-- Giriş Formu -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        E-posta Adresi
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-colors"
                           placeholder="ornek@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Şifre
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white transition-colors pr-12"
                               placeholder="Şifrenizi girin">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Beni hatırla</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400">Şifremi unuttum</a>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="loginBtnText">Giriş Yap</span>
                    <i id="loginBtnSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>

            <!-- Hata Mesajı -->
            <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- Başarı Mesajı -->
            <div id="successMessage" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg hidden">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>

            <!-- Kayıt Ol Linki -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 dark:text-gray-400">
                    Hesabınız yok mu? 
                    <a href="register.html" class="text-blue-600 hover:text-blue-500 dark:text-blue-400 font-semibold">Kayıt Ol</a>
                </p>
            </div>
        </div>

        <!-- Ana Sayfaya Dön -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200">
                <i class="fas fa-arrow-left mr-2"></i>
                Ana Sayfaya Dön
            </a>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script src="main.js"></script>
</body>
</html>
